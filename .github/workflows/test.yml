name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install tooling deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[tooling]"

      - name: Run checks
        run: |
          bash scripts/check.sh

  ros-tests:
    runs-on: ubuntu-latest
    env:
      ROS_DISTRO: humble

    steps:
      - name: Checkout (into ws/src/nav_infrastructure_simple)
        uses: actions/checkout@v4
        with:
          path: ws/src/nav_infrastructure_simple

      - name: Set up ROS
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: ${{ env.ROS_DISTRO }}

      - name: rosdep init/update
        run: |
          sudo rosdep init 2>/dev/null || true
          rosdep update

      - name: Setup deps (repo-scoped rosdep + tooling)
        working-directory: ws/src/nav_infrastructure_simple
        run: |
          bash scripts/setup.sh

      - name: Build (repo packages)
        working-directory: ws/src/nav_infrastructure_simple
        run: |
          bash scripts/build.sh

      - name: Test (repo packages)
        working-directory: ws/src/nav_infrastructure_simple
        run: |
          bash scripts/test.sh

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: colcon-logs
          path: ws/log
