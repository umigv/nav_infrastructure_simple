sensor_simulator:
  ros__parameters:
    enc_vel:
      # ODrive S1 motor encoder, parking lot (minimal slip), 0.8-1.5 m/s
      vx_noise_std_mps: 0.01         # per-sample white noise on linear velocity
      wz_noise_std_radps: 0.01       # per-sample white noise on angular velocity
      vx_drift_std: 0.02             # ~2% scale factor drift (wheel radius calibration error)
      wz_drift_std: 0.02             # ~2% scale factor drift on angular velocity
      drift_time_constant_s: 60.0    # scale factor changes slowly (tire warmup, surface changes)

    imu:
      # VectorNav VN-100 (9-DOF magnetometer IMU, ENU output)
      yaw_noise_std_rad: 0.035       # ~2 deg, matches VN-100 static heading accuracy spec
      wz_noise_std_radps: 0.02       # consistent with angular_vel_covariance in imu.yaml
      magnetic_declination_rad: 0.0  # set for your deployment site (east-positive, e.g. -0.21 for ~12 deg west)
      initial_yaw_rad: 0.0           # initial robot heading in true-north ENU (0 = facing east)

    gps:
      # u-blox F9P (no RTK corrections), open-sky parking lot
      origin_latitude_deg: 0.0       # REQUIRED: WGS84 latitude of map origin
      origin_longitude_deg: 0.0      # REQUIRED: WGS84 longitude of map origin
      noise_std_m: 0.3               # per-fix white noise
      drift_std_m: 0.5               # OU drift (multipath, ionospheric) â€” total RMS ~0.58 m
      drift_time_constant_s: 120.0    # GPS drift varies over ~1 min timescales
